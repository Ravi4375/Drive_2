spring.application.name=Drive-BE

spring.datasource.url=jdbc:h2:mem:drive_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable H2 console (for debugging via browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# File storage path (unchanged)
file.upload-dir=uploads/

# application.properties
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
# optional Tomcat setting (avoid Tomcat swallowing large uploads)
server.tomcat.max-swallow-size=209715200

